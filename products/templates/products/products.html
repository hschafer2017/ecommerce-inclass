{% extends 'home/base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}
{% for product in products %}
<h2>{{product.name}}</h2>
<p>{{product.description}}</p>
<img src="{{MEDIA_URL}}{{product.image}}" width="100px"></img>
<li>${{product.price}}</li>

<form action='{% url "cart" %}' method="POST">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}"/>
        <button type="submit" class="btn-sm btn-info">Add to Cart</button>
</form>
<br>
{% endfor %}
{% endblock content %}
